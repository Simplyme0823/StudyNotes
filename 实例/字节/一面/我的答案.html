<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
      }
      .A {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: blue;
        padding-top: 50%;
        width: calc(100% - 20px);
      }
      .content {
        color: rgb(255, 255, 255);
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 20px;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
      }
    </style>

    <div class="A"></div>
    <div class="content">A</div>
  </body>
</html>
