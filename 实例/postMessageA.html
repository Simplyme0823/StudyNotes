<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>postMessageA</title>
  </head>
  <body>
    <script>
      const targetWindow = window.open(
        "http://127.0.0.1:5500/%E5%AE%9E%E4%BE%8B/postMessageB.html",
      );
      setTimeout(() => {
        targetWindow.postMessage("open B");
      }, 1000);

      function receiveMessage(e) {
        console.log(e.data);
      }
      window.addEventListener("message", receiveMessage, false);
      // 跨域
      targetWindow.postMessage("Test", "http://www.biadu.com");
    </script>
  </body>
</html>
