      const input = [1, [2, [3, [4]]]];

      function flat(array, n) {
        n = !n && n !== 0 ? Infinity : n;
        while (array.some(item => Array.isArray(item)) && n > 0) {
          array = Array.prototype.concat.apply([], array);
          n--;
        }
        return array;
      }
      console.log(flat(input, 1));
      console.log(flat(input));

      // 第二种
      function flat_(arr, n) {
        n = !n && n !== 0 ? Infinity : n;
        if (n > 0) {
          return arr.reduce((prev, cur) => {
            return prev.concat(Array.isArray(cur) ? flat_(cur, n - 1) : cur);
          }, []);
        }
        return arr;
      }
      console.log(flat_(input, 1));
      console.log(flat_(input));

      let res = [];

            flat__(item);
          } else {
            res.push(item);
