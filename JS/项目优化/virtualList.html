<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="virtual"
      style="
        position: relative;
        border: 0px solid red;
        height: 500px;
        overflow: scroll;
      "
    >
      <div
        style="
          position: absolute;
          width: 100%;
          height: 1750px;
          border: 0px solid black;
          top: 0px;
        "
        id="content"
      >
        虚拟列表
        <!-- 具体内容 -->
        <!-- 子绝父相
        父元素相对定位，虚拟列表的窗口大小 
        子元素为绝对定位，虚拟列表的实际大小，利用绝对定位的top高度来达到模拟滚动
        -->
      </div>
    </div>
    <script>
      const content = document.querySelector("#content");
      var listen = function (e) {
        content.style.top = `-${e.target.scrollTop}px`;
      };

      document.querySelector("#virtual").addEventListener("scroll", listen);
    </script>
  </body>
</html>
