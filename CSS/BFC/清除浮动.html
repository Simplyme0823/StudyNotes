      .parent {
        border: 1px solid blue;
        zoom: 1;
      }

      .parent::after {
        content: "";
        clear: both;
        display: block;
        visibility: hidden;
        height: 0;
      }

      .child {
        float: left;
        height: 200px;
        width: 100%;
        border: 1px solid red;
      }
      .clears {
        clear: both;
      }
    </style>
    <div class="parent">
      <div class="child"></div>
