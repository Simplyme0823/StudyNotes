<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <style>
      * {
        margin: 0;
      }
      .left {
        width: 200px;
        height: 600px;
        background: red;
        position: absolute;
        left: 0;
        top: 0;
      }

      .mid {
        height: 600px;
        margin: 0 200px 0 200px;
        background: pink;
      }

      .right {
        height: 600px;
        width: 200px;
        position: absolute;
        top: 0;
        right: 0px;
        background: blue;
      }
    </style>
    <div class="left">left</div>
    <div class="mid">mid absolute + margin + absolute</div>
    <div class="right">right</div>
  </body>
</html>
