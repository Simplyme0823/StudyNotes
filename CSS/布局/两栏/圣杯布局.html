<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        padding: 10px;
        height: auto;
        overflow: hidden;
      }
      .container::before,
      .container::after {
        clear: both;
        display: block;
        height: 0;
        content: "";
        visibility: hidden;
      }

      .left {
        width: 150px;
        height: 200px;
        background: #990;
        margin-left: -100%;
        float: left;
      }

      .right {
        float: left;
        width: 100%;
        height: 200px;
      }
    </style>
    <div class="container">
      <div class="right">
        <div style="margin-left: 160px; height: 100%; background: #063">
          <div style="float: right">ddd</div>
        </div>
      </div>
      <div class="left">dd</div>
    </div>
  </body>
</html>
