<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    对内联元素使用float会将内联元素转换成块元素
    <span
      style="background-color: red; width: 30px; height: 50px; float: left"
    ></span>
    <div style="background-color: black; width: 200px; height: 50px"></div>

    absolute会覆盖文档流中的其他元素
    <div
      style="
        background-color: red;
        width: 30px;
        height: 50px;
        position: absolute;
        left: 100px;
      "
    ></div>
    <div style="background-color: black; width: 200px; height: 50px"></div>
  </body>
</html>
