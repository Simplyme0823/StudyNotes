<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .father {
        width: 500px;
        height: 500px;
        background-color: pink;
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .son {
        width: 300px;
        height: 300px;
        background-color: blue;
        display: inline-block;
      }
    </style>
    <div class="father">
      <!-- 注意这里要设置成inline-block -->
      <!-- 因为text-align/vertical-align只对行内元素有效  -->
      <div class="son"></div>
    </div>
  </body>
</html>
