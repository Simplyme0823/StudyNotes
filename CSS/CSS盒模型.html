<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .content-box {
        box-sizing: content-box;
        width: 300px;
        padding: 10px;
      }
      .border-box {
        box-sizing: border-box;
        width: 300px;
        padding: 10px;
      }
    </style>
    <div class="content-box">width = content</div>
    <div class="border-box">width = content + padding +border</div>
  </body>
</html>
